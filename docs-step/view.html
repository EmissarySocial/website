<article class="padded card">
	
	<div class="flex-row width-100%">

		<h2 class="flex-grow-1">
			{{.Label}}
			<span class="text-thin text-gray italics"> &middot; {{.Summary}}</span>
		</h2>

		{{- if .UserCan "edit" -}}
			<div class="text-xs">
				<a hx-get="/{{.Token}}/edit" role="button" class="button">Edit</a>
			</div>
		{{- end -}}
	</div>

	<div class="margin-bottom">
		<b>GET:</b> {{.Data "get"}}
	</div>

	<div class="margin-bottom">
		<b>POST:</b> {{.Data "post"}}
	</div>

	<code class="block">{{.Data "code"}}</code>
</article>
<br>
