<article>
	
	<div class="card padding margin-bottom-lg pos-relative">
	
	<h2 class="margin-top-none">{{.Label}}</h2>

	<div class="text-lg text-gray margin-bottom-lg">{{.Summary | markdown}}</div>

	<div class="margin-bottom-lg">
		{{.Data "content" | markdown}}
	</div>

	<div class="margin-bottom">
		<b>GET:</b> {{.Data "get"}}
	</div>

	<div class="margin-bottom">
		<b>POST:</b> {{.Data "post"}}
	</div>

	<code class="block">{{.Data "code"}}</code>

	{{- if .UserCan "edit" -}}
		<div class="pos-absolute-top-right text-xs">
			<button hx-get="/{{.Token}}/edit">Edit</button>
		</div>
	{{- end -}}

	</div>

</article>
